<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Interação JS</title>
    <style>
        body {font-size: 12px; font-family: Arial, Helvetica, sans-serif; background-color: darkgrey;}
        button { font-size: 12pt; padding: 30px; background-color: darkgreen; }
    </style>
</head>
<body>
    <center>
        <hr>
    <h1>Teste de obediência</h1>
    <hr>
    <button onclick="clicou()">Não clique nesse botão!</button>
    </center>   
    <script>
        function clicou() {
            window.alert('Sabia que ia clicar!')
        }
    
    </script>
</body>
</html>
